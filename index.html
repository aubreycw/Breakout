<html>
  <head>
    <meta charset="utf-8">
    <title>Breakout</title>
  </head>

  <body>

    
    <canvas></canvas>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script type="application/javascript" src="source/game.js"></script>
    <script type="application/javascript" src="source/gameView.js"></script>
    

    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        Breakout.Game.DIM_X = window.innerWidth
        Breakout.Game.DIM_Y = window.innerHeight
        canvasEl.width = Breakout.Game.DIM_X;
        canvasEl.height = Breakout.Game.DIM_Y;
        var ctx = canvasEl.getContext("2d");
        var game = new Breakout.Game();
        new Breakout.GameView(game, ctx).start();

        $(document).keydown(function(event){
          if (event.which == 38){
            game.moveLeft()
          } else if (event.which == 40){
            game.moveRight()
          }
        });

      })();
    </script>
  </body>
</html>
